<VirtualHost *:8080>
    DocumentRoot /var/www/html/wordpress
    ServerName test.com

    <Directory /var/www/html/wordpress>
        AllowOverride All
        Order allow,deny
        Allow from all
        Require all granted
    </Directory>

#    ErrorLog ${APACHE_LOG_DIR}/error.log
#    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
